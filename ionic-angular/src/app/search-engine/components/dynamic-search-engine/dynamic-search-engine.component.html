<div class="bg" (click)="dynamicSearchEngineService.hideContainerComponent();"></div>
<main>
  <div class="content">
    <header>
      <h1>Modelos disponibles</h1>
      <svg (click)="dynamicSearchEngineService.hideContainerComponent();" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"/></svg>
    </header>

    <div class="options__container">

      <div class="option" *ngFor="let model of response">
        <div>
          <h1>{{model.name}}</h1>
          <p>{{model.description}}</p>
        </div>
        <button [ngClass]="{
          'current': model.id == dynamicSearchEngineService.selectedSearchEngineModelId
          }" (click)="dynamicSearchEngineService.initSelectedSearchEngineModel(model.id)">
          <span *ngIf="!(model.id == dynamicSearchEngineService.selectedSearchEngineModelId)">Utilizar</span>
          <span *ngIf="model.id == dynamicSearchEngineService.selectedSearchEngineModelId">En uso</span>
        </button>
      </div>

    </div>
  </div>
</main>
